<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Roguelike</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            position: relative;
            box-shadow: 0 0 10px #FF0066;
            border: 2px solid #FF0066;
        }
        
        canvas {
            display: block;
        }
        
        .loading-text {
            color: #FF0066;
            font-family: monospace;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @media (max-width: 820px) {
            #game-container {
                width: 100%;
                height: 0;
                padding-bottom: 75%;
                border-width: 1px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading-text" id="loading-text">Cargando...</div>
    </div>
</body>
</html>
